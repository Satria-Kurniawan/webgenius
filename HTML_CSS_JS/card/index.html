<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://m.media-amazon.com/images/M/MV5BNDYwNjhkN2QtNTQwYS00YTJlLThmNWQtMzViZWQzYzUzNWJlXkEyXkFqcGdeQXVyMTMxODQ2MjI4._V1_FMjpg_UX1000_.jpg"
        height="400"
      />
    </div>
  </body>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      height: 400px;
      border-radius: 24px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      transition: all 0.5s ease-out;
    }

    .card img:hover {
      transform: scale(1.2);
      rotate: 10deg;
      filter: brightness(50%);
    }
  </style>
</html>
